<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Loaders</title>
  <link rel="stylesheet" href="style.css">
<body>
    <div class="bouncing-loader">
        <span class="blue-circle"></span>
        <span class="blue-circle"></span>
        <span class="blue-circle"></span>
    </div>
    <!-- End of bouncing loader -->
    <div class="sliding-loader">
        <div class="border"><div></div></div>
    </div>
    <!-- End of sliding loader -->

    <div class="circle-loader">
        <div class="circle-small"></div>
        <div class="circle-big second"></div>
        <div class="circle-big third"></div>
        <div class="circle-big fourth"></div>
    </div>

    <!-- End of circle loader -->

</body>

</html>
